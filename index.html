<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Lyrics Search App</title>
</head>
<body>
    <header>
        <h1>Lyrics Search</h1>
        <div class="container">
            <div class="row">
                <div class="col s12">    
                        <form id="form" class="lyricsForm" autocomplete="off"> 
                            <div class="input-field col s12">
                                <input type="text" id="search" placeholder="Enter artist or song name...">
                                <button class="searchBtn" type="submit">Search</button>
                            </div>
                        </form>
                </div>
    
            </div>
        </div>


    </header>

    <main>
        <section>
            <div  class="container">
                <div class="row">
                    <div class="col s12">
                        <div id="result" class="center">
                            <div class="transparent">
                                <div class="nebLogoHolder">
                                    <img class="nebLogo center" src="images/nebulax-logov2.png" />
                                    <img class="nebLogo center" src="images/nebulax-logov2.png" />
                                    <img class="nebLogo center" src="images/nebulax-logov2.png" />
                                </div>  
                            </div>
                        </div>

                    </div>            		
                </div>
                <div class="row">
                    <div class="col s12">
                        <div id="more" class="center"></div>
                    </div>
                </div>          
            </div>

        </section>
    </main>





    
    <script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
