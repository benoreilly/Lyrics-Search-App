<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="main.css" as="style" />
    <link rel="preconnect" href="/scripts/main.js" as="script" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Google+Sans:400,500|Open+Sans:400,500|Material+Icons"
    />
    <link rel="stylesheet" href="main.css" type="text/css" />
    <title>Lyrics Search App</title>
  </head>
  <body>
    <header>
      <h1>Lyrics Search</h1>
      <div class="container">
        <div class="row">
          <div class="col s12">
            <form id="form" class="lyricsForm" autocomplete="off">
              <div class="input-field col s10">
                <input
                  type="text"
                  id="search"
                  placeholder="Enter artist or song name..."
                />
              </div>
              <div class="input-field col s2">
                <button class="btn" type="submit">Search</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section>
            <div id="result" class="center">
                <div class="landing-container">
                    <img
                        class="nebLogo center"
                        src="images/nebulax-logov2.png"
                    />
                    <img
                        class="nebLogo center"
                        src="images/nebulax-logov2.png"
                    />
                    <img
                        class="nebLogo center"
                        src="images/nebulax-logov2.png"
                    />
                </div>
            </div>
          

          <div class="row">
            <div class="col s12">
              <div id="result-count" class="center"></div>
              <div id="more" class="center"></div>
            </div>
          </div>
        </div>

        <!-- Modal -->
        <!-- <div id="modal1" class="modal clearTaskModal">
                <div class="modal-content">
                  <h5 class="center-align">Please Type A Valid Term</h5>
                </div>
              </div>      -->
      </section>
    </main>
    <a href="#" id="scroll" class="hide-on-small-only">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white">
        <path d="M0 0h24v24H0V0z" fill="none" />
        <path d="M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z" />
      </svg>
    </a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
      integrity="sha256-U/cHDMTIHCeMcvehBv1xQ052bPSbJtbuiw4QA9cTKz0="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
